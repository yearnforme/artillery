<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
        }
        .error-image {
            max-width: 400px;
            max-height: 400px;
            width: auto;
            height: auto;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 48px;
            margin: 0;
        }
    </style>
</head>
<body>
    <img id="randomImage" class="error-image" alt="404 Error Image">
    <h1>404 Error</h1>
    <script>
        const images = [
            'https://files.catbox.moe/0tvz04.png',
            'https://files.catbox.moe/oic5jx.png'
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        document.getElementById('randomImage').src = randomImage;
    </script>
</body>
</html>
