<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | ChiefKeefHook</title>
    <link rel="icon" type="image/png" href="https://artillery.space/assets/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #dc2626 0%, #991b1b 50%, #7f1d1d 100%);
            --primary-gradient-hover: linear-gradient(135deg, #ef4444 0%, #dc2626 50%, #991b1b 100%);
            --bg-gradient: linear-gradient(135deg, #000000 0%, #1a0000 30%, #0a0000 70%, #000000 100%);
            --card-bg: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --text-muted: rgba(255, 255, 255, 0.5);
            --red-glow: rgba(220, 38, 38, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 27, 27, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(127, 29, 29, 0.06) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(220, 38, 38, 0.1);
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), inset 0 0 100px rgba(220, 38, 38, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-section {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 80px);
        }

        .logo {
            font-family: 'Oswald', sans-serif;
            font-size: 6rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            letter-spacing: 2px;
            line-height: 1.1;
            animation: gradientShift 3s ease infinite;
            background-size: 200% 200%;
            text-transform: uppercase;
            text-shadow: 0 0 30px var(--red-glow);
            filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.5));
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-family: 'Oswald', sans-serif;
            font-size: 1.6rem;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .subtagline {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 300;
            margin-bottom: 60px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 80px;
        }

        .feature {
            padding: 40px 32px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(220, 38, 38, 0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 0;
        }

        .feature:hover {
            transform: translateY(-8px);
            border-color: rgba(220, 38, 38, 0.5);
            box-shadow: 0 20px 60px rgba(220, 38, 38, 0.3), 0 0 30px rgba(220, 38, 38, 0.2);
        }

        .feature:hover::before {
            opacity: 0.05;
        }

        .feature-content {
            position: relative;
            z-index: 1;
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 4px 8px rgba(220, 38, 38, 0.4));
            transition: transform 0.4s ease;
        }

        .feature:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .feature h3 {
            font-family: 'Oswald', sans-serif;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .feature p {
            color: var(--text-secondary);
            line-height: 1.7;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .download-section {
            text-align: center;
            margin-top: 60px;
        }

        .download-btn {
            font-family: 'Oswald', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 22px 60px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: var(--primary-gradient);
            border: 2px solid rgba(220, 38, 38, 0.3);
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 
                0 10px 40px rgba(220, 38, 38, 0.4),
                0 0 0 0 rgba(220, 38, 38, 0.5),
                inset 0 0 20px rgba(220, 38, 38, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .download-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        .download-btn:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(220, 38, 38, 0.6),
                0 0 0 8px rgba(220, 38, 38, 0.2),
                inset 0 0 30px rgba(220, 38, 38, 0.2);
            background: var(--primary-gradient-hover);
            border-color: rgba(220, 38, 38, 0.6);
        }

        .download-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .download-btn span {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .download-icon {
            font-size: 1.3rem;
            transition: transform 0.3s ease;
        }

        .download-btn:hover .download-icon {
            transform: translateY(2px);
        }

        .version-info {
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 48px;
            margin: 60px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: 'Oswald', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
            letter-spacing: 1px;
            filter: drop-shadow(0 0 10px rgba(220, 38, 38, 0.5));
        }

        .stat-label {
            font-family: 'Oswald', sans-serif;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .footer {
            margin-top: auto;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
            font-size: 0.85rem;
            font-weight: 400;
            text-align: center;
            width: 100%;
        }

        .feature:nth-child(1) { animation: fadeInUp 0.6s ease 0.1s both; }
        .feature:nth-child(2) { animation: fadeInUp 0.6s ease 0.2s both; }
        .feature:nth-child(3) { animation: fadeInUp 0.6s ease 0.3s both; }

        @media (max-width: 768px) {
            .logo {
                font-size: 3.5rem;
                letter-spacing: 1px;
            }

            .tagline {
                font-size: 1.3rem;
            }

            .subtagline {
                font-size: 0.9rem;
            }

            .features {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .feature {
                padding: 32px 24px;
            }

            .download-btn {
                padding: 18px 48px;
                font-size: 1rem;
            }

            .stats {
                gap: 32px;
            }

            .stat-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2.8rem;
            }

            .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <h1 class="logo">404</h1>
            <p class="tagline">Page Not Found</p>
            <p class="subtagline">Looks like you took a wrong turn</p>
        </div>

        <div class="footer">
            <p>Â© 2026 ChiefKeefHook. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
