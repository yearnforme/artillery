<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>artillery.space</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/cfmqaf.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            min-height: 100vh;
            overflow: hidden;
        }
        .spinning-image {
            position: absolute;
            animation: spin 5s linear infinite;
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
        }
        .spinning-image.top-left {
            top: 50px;
            left: 50px;
        }
        .spinning-image.top-right {
            top: 50px;
            right: 50px;
        }
        .spinning-image.bottom-left {
            bottom: 50px;
            left: 50px;
        }
        .spinning-image.bottom-right {
            bottom: 50px;
            right: 50px;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .center-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            max-height: 500px;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="https://files.catbox.moe/cfmqaf.png" alt="Spinning Image" class="spinning-image top-left">
    <img src="https://files.catbox.moe/cfmqaf.png" alt="Spinning Image" class="spinning-image top-right">
    <img src="https://files.catbox.moe/cfmqaf.png" alt="Spinning Image" class="spinning-image bottom-left">
    <img src="https://files.catbox.moe/cfmqaf.png" alt="Spinning Image" class="spinning-image bottom-right">
    <img src="https://files.catbox.moe/n6kooi.gif" alt="Center GIF" class="center-gif">
</body>
</html>
